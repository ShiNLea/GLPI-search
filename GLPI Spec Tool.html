<!DOCTYPE html>
<html>
    <head>
        <title>Project Jerez - GLPI Integration</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="./modules/style.css">
    </head>
    <body>
        <div class="content">
            <h2>Project <i>Jerez</i> - GLPI Spec Tool</h2>
            <button class="toggle" id="darkModeToggle">Toggle dark mode</button>
            <label for="sTag">Enter API token (found on GLPI user page):</label><br>
            <form id="inputForm">
                <input type="password" id="userToken" name="userToken" value="" placeholder="API Token"><br>
                <button type="button" id="get_Connection" class = "button">Submit Token</button>
                <button type="button" id="kill_Connection" class="button button2">Kill Session</button><br>
                <p id="successOrFailPrompt"></p><br>
                <div id="searchSection">
                    <label>Enter the service tag of the device.</label><br>
                    <input id="searchTerm" type ="input" name="searchTerm" value="" placeholder="Service Tag">
                    <button type="button" id="search_By_Tag">Search</button>
                </div>
            </form>
            <div id="infoSection">
                <h3 id="infoHeader">Device Info</h3>
                <h5 id="serial">Serial:</h5>
                <h5 id="manufacturer">Manufacturer:</h5>
                <h5 id="model">Model:</h5>
                <h5 id="cpu">CPU:</h5>
                <h5 id="memory">Memory:</h5>
                <h5 id="drive">HDD:</h5>
                <!--Displaying grabbed info here--> 
                <div id="tableSection">
                    <div id="buttonSection"></div>
                    <table id="infoTable">
                        <tr>
                            <th>Serial</th>
                            <th>Manufacturer</th>
                            <th>Model</th>
                            <th>CPU</th>
                            <th>Memory</th>
                            <th>Drive</th>
                            <th>Screen Size</th>
                            <th>Notes</th>
                        </tr>
                    </table><br>
                </div>   
            </div>
        </div>  
    </body>
<footer>
    Made (mostly) with &#128150; by Ryan Lo
</footer>
</html>

<script src="backend.js"></script>
